<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Customizable Border</title>
    <style>
        .container { margin-top: 20px; }
        .button {
            margin-top: 10px; padding: 10px; color: white; border: none; cursor: pointer;
        }
        .copy-button { background-color: #4CAF50; }
        .copy-button:hover { background-color: #45a049; }
        .clear-button { background-color: #f44336; }
        .clear-button:hover { background-color: #d32f2f; }
        #content {
            border: 2px solid #4CAF50; padding: 5px; margin-top: 5px; width: 98%; font-size: 12px;
            border-collapse: collapse;
        }
        #content th, #content td { border: 1px solid #000; padding: 5px; text-align: left; }
        #content th { background-color: #4CAF50; color: white; width: 40%; }
        .form-container { display: none; margin: 20px 0; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
        .form-group { margin-bottom: 10px; display: flex; align-items: center; }
        .form-group input { width: 150px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .form-color label { font-weight: bold; color: #333; }
        .form-color input[type="color"] { border: none; width: 10px; height: 20px; border-radius: 5px; width: 77px; }
        .update-button {
            padding: 5px; margin-left: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer;
        }
        .update-button:hover { background-color: #45a049; }
        /* Style for active "Change Data" button */
        .active-button {
            background-color: #ffa500;
            color: white;
        }
        /* Dropdown styles */
        .dropdown {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="content">
            <tbody>
                <tr><th>ATM S/N</th><td id="tableAtmSn">N/A</td></tr>
                <tr><th>ATM Site Name</th><td id="tableSiteName">N/A</td></tr>
                <tr><th>Ticket Number / Offer</th><td id="tableTicketNumber">N/A</td></tr>
                <tr><th>Address</th><td id="tableAddress">N/A</td></tr>
                <tr><th>Part Description</th><td id="tablePartDescription">N/A</td></tr>
                <tr><th>P/N</th><td id="tablePartNumber">N/A</td></tr>
                <tr><th>Status</th><td id="tableStatus">New</td></tr>
                <tr><th>Error Description of Defective Part in Details</th><td id="tableErrorDescription">N/A</td></tr>
            </tbody>
        </table>

        <button class="button copy-button" id="copyButton" onclick="copyContent()">Copy Table to Email</button>
        <button id="changeDataButton" class="button copy-button" onclick="toggleForm()">Change Data</button>
        <button class="button clear-button" onclick="clearData()">Clear Data</button>

        <!--Update Fields Individually-->
        <div class="form-container" id="formContainer">
            <!-- Dropdown to choose data to update -->
            <div class="form-group">
                <select id="dataDropdown" class="dropdown" onchange="showInputField()">
                    <option value="">Choose Data to Update</option>
                    <option value="atmSn">ATM S/N</option>
                    <option value="siteName">ATM Site Name</option>
                    <option value="ticketNumber">Ticket Number / Offer</option>
                    <option value="address">Address</option>
                    <option value="partDescription">Part Description</option>
                    <option value="partNumber">P/N</option>
                    <option value="status">Status</option>
                    <option value="errorDescription">Error Description</option>
                </select>
            </div>

            <!-- Input field for the selected data -->
            <div class="form-group" id="selectedFieldGroup" style="display: none;">
                <input type="text" id="selectedFieldInput" placeholder="Enter new value">
                <button class="update-button" id="updateButton" onclick="updateField()">Update</button>
            </div>

            <!-- Table Color -->
            <div class="form-color">
                Table Color: <input type="color" id="headerColor" value="#4CAF50">
                <button class="update-button" id="colorUpdateButton" onclick="updateHeaderAndBorderColor()">Update</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle form visibility and button color
        function toggleForm() {
            const formContainer = document.getElementById("formContainer");
            const changeDataButton = document.getElementById("changeDataButton");

            // Toggle form visibility
            formContainer.style.display = formContainer.style.display === "block" ? "none" : "block";

            // Toggle button color based on form visibility
            if (formContainer.style.display === "block") {
                changeDataButton.classList.add("active-button");
            } else {
                changeDataButton.classList.remove("active-button");
            }
        }

        // Load data from localStorage on page load
        window.onload = function() {
            const fields = ["atmSn", "siteName", "ticketNumber", "address", 
                            "partDescription", "partNumber", "status", "errorDescription"];
            
            fields.forEach(field => {
                const savedValue = localStorage.getItem(field);
                if (savedValue) {
                    document.getElementById("table" + field.charAt(0).toUpperCase() + field.slice(1)).innerText = savedValue;
                }
            });
            
            const headerColor = localStorage.getItem("headerColor") || "#4CAF50";
            updateHeaderAndBorderColor(headerColor);
            document.getElementById("headerColor").value = headerColor;
            
            // Hide form upon page refresh
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("changeDataButton").classList.remove("active-button");
        };

        // Show input field for selected data in dropdown
        function showInputField() {
            const selectedField = document.getElementById("dataDropdown").value;
            const inputGroup = document.getElementById("selectedFieldGroup");
            const selectedInput = document.getElementById("selectedFieldInput");

            if (selectedField) {
                // Set the placeholder and value for the input field
                selectedInput.placeholder = `Enter new ${selectedField}`;
                selectedInput.setAttribute("data-field", selectedField);

                // Get the current value from the table and set it in the input
                const currentValue = document.getElementById("table" + selectedField.charAt(0).toUpperCase() + selectedField.slice(1)).innerText;
                selectedInput.value = currentValue !== "N/A" && currentValue !== "New" ? currentValue : ""; // Clear input if it's a placeholder value

                inputGroup.style.display = "block";
            } else {
                inputGroup.style.display = "none";
            }
        }

        // Update the selected field
        function updateField() {
            const selectedField = document.getElementById("selectedFieldInput").getAttribute("data-field");
            const newValue = document.getElementById("selectedFieldInput").value.trim();
            const updateButton = document.getElementById("updateButton");
            
            if (newValue) {
                document.getElementById("table" + selectedField.charAt(0).toUpperCase() + selectedField.slice(1)).innerText = newValue;
                localStorage.setItem(selectedField, newValue);
                
                // Change button text and color to indicate update
                updateButton.innerText = "Updated";
                updateButton.style.backgroundColor = "#ffa500"; // Change to orange color
                updateButton.style.color = "white"; // Ensure text is readable
                
                // Reset button text and color after 1 second
                setTimeout(() => {
                    updateButton.innerText = "Update";
                    updateButton.style.backgroundColor = "#4CAF50"; // Change back to original color
                    updateButton.style.color = "white"; // Ensure text is readable
                }, 1000);
            }
        }

        // Update header and border color
        function updateHeaderAndBorderColor() {
            const headerColor = document.getElementById("headerColor").value;
            document.querySelectorAll("#content th").forEach(th => th.style.backgroundColor = headerColor);
            document.getElementById("content").style.borderColor = headerColor;
            localStorage.setItem("headerColor", headerColor);

            // Feedback for color update button
            const colorUpdateButton = document.getElementById("colorUpdateButton");
            colorUpdateButton.innerText = "Updated";
            colorUpdateButton.style.backgroundColor = "#ffa500"; // Change to orange color
            colorUpdateButton.style.color = "white"; // Ensure text is readable
            
            // Reset button text and color after 1 second
            setTimeout(() => {
                colorUpdateButton.innerText = "Update";
                colorUpdateButton.style.backgroundColor = "#4CAF50"; // Change back to original color
                colorUpdateButton.style.color = "white"; // Ensure text is readable
            }, 1000);
        }

        // Function to copy table content to clipboard
        function copyContent() {
            var table = document.getElementById("content");
            var range = document.createRange();
            range.selectNodeContents(table); // Select the contents of the table
            window.getSelection().removeAllRanges(); // Clear any previous selections
            window.getSelection().addRange(range); // Select the content
            document.execCommand('copy'); // Copy the selected content to clipboard
            window.getSelection().removeAllRanges(); // Deselect after copying

            // Change the button text to "Copied"
            const copyButton = document.getElementById("copyButton");
            copyButton.innerText = "Copied";
            copyButton.style.backgroundColor = "#ffa500"; // Change to orange color
            copyButton.style.color = "white"; // Ensure text is readable

            // Reset button text and color after 1 second
            setTimeout(() => {
                copyButton.innerText = "Copy Table to Email";
                copyButton.style.backgroundColor = "#4CAF50"; // Change back to original color
                copyButton.style.color = "white"; // Ensure text is readable
            }, 1000);
        }

        // Function to clear data
        function clearData() {
            localStorage.clear();
            document.querySelectorAll("#content td").forEach(td => td.innerText = td.id === "tableStatus" ? "New" : "N/A");
            document.querySelectorAll(".form-group input[type='text']").forEach(input => input.value = "");
            document.getElementById("headerColor").value = "#4CAF50";
            updateHeaderAndBorderColor();
        }
    </script>
</body>
</html>
