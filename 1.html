<!DOCTYPE html>

<head>

    <title>PDF Library with Modal Preview</title>
    <style>
/* General Reset and Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
    overflow-x: hidden;    
    overflow-y: hidden;    
}
h1 {
    margin-bottom: 20px;
    font-size: 36px;
    color: #2c3e50;
    text-align: center;
}
/* Search Bar Styles */
.search-container {
    text-align: center;
    margin-bottom: 20px;
}
.search-container input {
    width: 300px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #3498db;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
}
.search-container input:focus {
    border-color: #2980b9;
}
.library {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
/* Book Card Styles */
.book-card {
    background-color: #fff;
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-align: center; /* Center the text */
}
.book-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}
.book-card img {
    width: 100%;  /* Fixed width */
    height: 300px; /* Fixed height */
    border-radius: 10px;
    margin-bottom: 5px; /* Space below image */
	border: 1px solid #7f8c8d; /* 5px thick solid black border */
}
.book-card h3 {
    margin-bottom: 10px;
    font-size: 18px;
    color: #34495e;
}
.book-card p {
    margin-bottom: 15px;
    font-size: 12px;
    color: #7f8c8d;
}
.preview-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    transition: background-color 0.3s ease;
}
.preview-btn:hover {
    background-color: #2980b9;
}

/* Modal Styles */
 /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: auto; /* Allow scrolling within modal */
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto; /* Scrollable content within the modal */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 500px; /* Set a fixed height for the iframe */
            border: none;
        }

    </style>
</head>

        // Function to add books to the library
        function addBookToLibrary(book) {
            const library = document.getElementById("library");
            const bookCard = document.createElement("div");
            bookCard.className = "book-card";
            bookCard.innerHTML = `
                <img src="${book.image}" alt="${book.title} Cover">
                <h3>${book.title}</h3>
                <p>Author: ${book.author}</p>
                <button class="preview-btn" onclick="openModal('${book.pdf}')">Preview Book</button>
            `;
            library.appendChild(bookCard);
        }

        // Load all books on page load
        books.forEach(addBookToLibrary);

        // Modal handling functions
        function openModal(pdfUrl) {
            const modal = document.getElementById("pdfModal");
            const pdfFrame = document.getElementById("pdfFrame");
            pdfFrame.src = pdfUrl;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("pdfModal");
            modal.style.display = "none";
        }

        // Search function
        function searchBooks() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const bookCards = document.querySelectorAll('.book-card');
            bookCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const author = card.querySelector('p').textContent.toLowerCase();
                card.style.display = (title.includes(input) || author.includes(input)) ? 'block' : 'none';
            });
        }
