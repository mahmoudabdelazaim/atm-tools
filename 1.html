<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library with Modal Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>PDF Library</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by title or author..." onkeyup="searchBooks()">
    </div>

    <div class="library" id="library">
        <!-- Book entries will be dynamically inserted here -->
    </div>

    <!-- Modal for PDF Preview -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
<iframe id="pdfFrame" src="" frameborder="0"></iframe><br>
<embed id="pdfFrame" src="" frameborder="0" type="application/pdf" width="100%" height="100%">
        </div>
    </div>

    <!-- Simple half-transparent close button -->
    <span class="close" id="closeBtn" onclick="closeModal()">&times;</span>

    <script src="scripts.js"></script>
    <script src="addBook.js"></script>
    <script src="Books.js"></script>
    

</body>
</html>
