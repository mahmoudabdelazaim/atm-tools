<body>
<form method="post" action="" name="contact-form">
<table border="0" width="100%" align="center" cellpadding="5">
<tr>
<td>Date: </td><td><input type="Date" name="Date" placeholder="Date" value="" required></td>
</tr><tr>
<td>Site Number: </td><td>
<select name="Site-No.">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>

<option value="14">14</option>
<option value="15">15</option>
</select>

</tr><tr>
<td>Site Name: </td><td><input type="text" name="Site-Name" placeholder="Site-Name" required></td>
</tr><tr>
<td>Activity: </td><td>
<select name="Activity">
<option value="Installation">Installation</option>
<option value="Upgrade">Upgrade</option>
<option value="Check ATM">Check ATM</option>
<option value="Support">Support</option>
<option value="Others">Others</option>
</select>

</tr>
<tr>
<td width="150px">On Site Time: </td><td><input type="time" name="OnSite-Time" placeholder="OnSite-Time" required></td>
</tr><tr>

</tr><tr>
<td>Labor Hours: </td><td><input type="number" name="Labor-Hours" placeholder="Labor-Hours" required></td>
</tr><tr>
<td>Transportation To Site: </td><td><input type="number" name="Transportation-To-Site" placeholder="Transportation-To-Site" required></td>
</tr>
</tr>
<td colspan="2"><input type="submit" value="Submit" id="submit" onclick="alert('Wait For submittion alert' );"></td>
</tr>
</table>
</form>

</html>
