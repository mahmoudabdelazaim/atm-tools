<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<style>
::-webkit-scrollbar {
    display: none;
}
.DeviceNameStyle { white-space: nowrap; overflow: auto; width: 100px; }
.DeviceTypeStyle { white-space: nowrap; overflow: auto; width: 80px; }
.DeviceModelStyle { white-space: nowrap; overflow: auto; width: 50px; }
</style>
</head>

<body>

<div class="table-filters">
	<input type="text" class="input-text" data-filter-col="0" placeholder="Part Name" style="width: 100px;">

	<select data-filter-col="1" style="width:80px">
		<option value="">- All Devices -</option>
		<option value="Card Reader">Card Reader</option>
		<option value="Receipt Printer">Receipt Printer</option>
		<option value="Journal Printer">Journal Printer</option>
		<option value="Dispenser">Dispenser</option>
		<option value="RM3">RM3</option>
		<option value="CCDM">CCDM</option>
		<option value="Others">Others</option>
		
	</select>
	<select data-filter-col="2" style="width:50px">
		<option value="">- All Models -</option>
		<option value="Diebold">Diebold</option>
		<option value="Wincor">Wincor</option>
		<option value="RM4">RM4</option>
		<option value="V6">V6</option>
	</select>

</div>


<!-- data taken from tabledata.js -->

<table id="data" class="partsTable" width="100%">
<thead>
	<tr>
		<th width="100px">Part Name</th>
		<th>Devices</th>
		<th width="50px">Model</th>
	</tr>
</thead>
<tbody>
</tbody>
</table>
</body>

<script type="text/javascript" src=".\jquery-3.7.1.js"></script>
<script type="text/javascript" src=".\TableData.js"></script>
<script src="filtable.js"></script>


</html>
